# Benchmark workflow - runs OLAP benchmark on Linux

name: Benchmark

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  benchmark:
    name: OLAP Benchmark (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pandas pyarrow duckdb datafusion numpy

      - name: Build Python extension
        run: |
          cd rhizo_python
          maturin develop --release

      - name: Run OLAP Benchmark
        run: |
          PYTHONPATH=python python benchmarks/archive/olap_benchmark.py
