# UDR Continuous Integration
# Phase 6.5: Gentle linting and testing

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust (Clippy + Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy (linting)
        run: cargo clippy --all -- -D warnings

      - name: Run tests
        run: cargo test --all

  python:
    name: Python (Ruff + Tests)
    runs-on: ubuntu-latest
    needs: rust  # Python tests need the Rust extension built
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pandas pyarrow datafusion ruff

      - name: Build Python extension
        run: |
          cd udr_python
          maturin develop

      - name: Ruff check (linting)
        run: python -m ruff check .

      - name: Run tests
        run: python -m pytest tests/ -v
